<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>signUp</title>
</head>

<body>
	<form dir="rtl">
		<fieldset>
			<legend align="center">
				صفحه ثبت نام
			</legend>
			<form>
				<label> نام </label>
				<input type="text" placeholder=" لطفا نام خود را وارد کنید " name="first name" size="30">
				<br><br>
				<label> نام خانوادگی </label>
				<input type="text" placeholder=" لطفا نام خانوادگی خود را وارد کنید " name="last name" size="30">
				<br><br>
				<label> ایمیل </label>
				<input type="email" placeholder=" لطفا ایمیل خود را وارد کنید " name="email" size="30">
				<br><br>
				<label> شماره موبایل </label>
				<input type="text" placeholder=" لطفا شماره موبایل خود را وارد کنید " name="phone number" size="30">
				<br><br>
				<label> رمز عبور </label>
				<input type="password" placeholder=" لطفا رمز عبور خود را وارد کنید " name="password" size="30">
				<br><br>
				<label> تکرار رمز عبور </label>
				<input type="password" placeholder=" لطفا مجدد رمز عبور خود را وارد کنید " name="password again" size="30">
				<br><br>
				<button> ارسال </button>
			</form>
		</fieldset>
	</form>
</body>
</html>
